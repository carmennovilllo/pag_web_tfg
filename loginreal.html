<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <title>Calculadora de hash MD5</title>
    <link rel="stylesheet" href="loginreal.css">
  </head>

  <body>

    <div class="head">
      <nav class="navbar">
          <a href="/index.html"> Inicio </a>
          <a href="/escenario1.html"> Escenarios </a>
          <a href="/loginreal.html"> Login </a>
      </nav>
    </div>

    <div class="container">
      <div class="section-container>
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <button type="submit">Iniciar sesión</button>
        </div>
      </form>
      </div>
    </div>
  
    <script>
  
      // Obtener el formulario de inicio de sesión
      const loginForm = document.getElementById('loginForm');
  
      // Manejar el evento de envío del formulario
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar que el formulario se envíe de forma predeterminada
  
        // Obtener los valores de usuario y contraseña
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
  
        usernameMD5 = md5(username)
        passwordMD5 = md5(password)
  
        // OJO BORRAR
        // Validar las credenciales (en este ejemplo, usuario: carmen, contraseña: tfg)
        if (usernameMD5 === '880cbc1ed48043cbcdaa7286e058ef7f' && passwordMD5 === 'd419c7f200c53689a2b4f73b7cff7d0d') {
          alert('Inicio de sesión exitoso');
          // Aquí puedes redirigir a otra página o realizar otras acciones después del inicio de sesión exitoso
        } else {
          alert('Credenciales inválidas. Por favor, inténtalo nuevamente.');
        }
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>

    
  </body>
</html>
